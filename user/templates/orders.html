{% extends "layout.html" %}
{% block title %}My Orders{% endblock %}
{% block content %}
<a class="text-decoration-none" href="/"><p class="card-text fs-4 text-danger fw-bolder px-4 py-3">&#8592 Back</p></a>
<hr>  
<div class="container d-flex justify-content-center">
    <p class="card-text fs-2 fw-bolder py-3">MY ORDERS</p>
</div>
<div class="d-flex flex-row justify-content-evenly flex-wrap mt-4 mb-5 px-3">
    {% for order in orders %}
    <div class="card mb-5" style="width: 50vh;">
      <div class="card-body d-flex justify-content-start flex-column">
        <a class="text-decoration-none" href="{% url 'orderdetails' order.order_id %}">
          <b class="text-danger fw-bold">Order Id:</b> <p class="card-text fs-6 fw-bold">{{order.order_id}}</p>
          <p class="card-text fw-normal text-dark">{{order.cart_items}}</p>
          <p class="card-text fw-normal text-success">{{order.datetime_of_payment}}</p>
        <a>  
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
